<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non Primitive Data Type</title>
</head>
<body>
    <script>
        //Array

        a = [1,2,3,'abc',true,false,null]
        document.write(a + "<br>")

        // Accessing single value from array
        document.write(a[3] + "<br>")

        // changing the values
        a[0] = "New Value"
        document.write(a + "<br>")

        // Object

        b = {name:'sanket', age:25, city:'mumbai'}
        console.log(b)
        document.write(b['name'],'&nbsp &nbsp &nbsp &nbsp',b['age'] + "<br>")
        b['name'] = 'SANKET'
        b.age = 26
        document.write(b['name'],b.age)

       

    </script>
    
</body>
</html>
