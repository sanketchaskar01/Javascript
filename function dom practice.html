<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Dom</title>
</head>
<body id="b">
    <script>
        var arr= ['Hi','Hello','Good Morning','Good Afternoon','Good Evening','Good Night','Sweet Dream','Take Care']
        var i=0

        function UserInput(){
            
         var b = document.getElementById('b')
         b.innerHTML=  arr[i]
         i++

         if (arr.length<=i){
            i=0
         }
        }
    </script>
    <button onclick="UserInput()">Click Here</button>
    
</body>
</html>
