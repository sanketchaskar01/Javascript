<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primitive Data Type</title>
</head>
<body>
    <script>
//Number
        var a = 123.55
        document.write(a + "<br>")
        document.write(typeof(a) + "<br>")
// String
        var b = '12545sanket'
        document.write(b + "<br>")
        document.write(typeof(b) + "<br>")

//boolean
        var c = true
        document.write(c + "<br>")
        document.write(typeof(c) + "<br>")

//undefined      
        var d 
        document.write(d + "<br>")
        document.write(typeof(d) + "<br>")

//null(object)
        var e = null
        document.write(e + "<br>")
        document.write(typeof(e) + "<br>")
    </script>
</body>
</html>
