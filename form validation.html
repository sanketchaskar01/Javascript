<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
<body>
    <script>
        function Data(){
            //fname = document.fm.fname.value;
            fname= document.getElementById('fname1').value
            age = parseInt(document.getElementById('age1').value)
            console.log(fname)
            console.log(age)
            
            if(fname==" " || fname == null){
                alert('fname is required')
            }
            else if (age == " " || age == null || age<0){
                alert('age is required and do not put negative age ')
            }
            document.getElementById('f').innerHTML=fname
            document.getElementById('a').innerHTML=age
        }
    </script>
    <h1>First name: <span id="f"></span></h1>
    <h1>age:<span id="a"></span></h1>
    <form name="fm">
        fname:<input type="text" name="fname" id="fname1"/>
        age : <input type="number" name="age" id="age1"/>
    </form>
    <input type="submit" onclick="Data()"/>
</body>
</html>
